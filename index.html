<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Chat Terminal</title>
</head>

<body>
    <main>
        <div class="flex gap-[10px]">
            <div class="hidden lg:block w-[219px] h-screen border-r border-r-[#2B2C2F]">
                <div
                    class="bg-[#0d0d0d] w-full h-screen text-[#8A8A8A] px-[20px] pt-[32px] pb-[62px] flex flex-col justify-between">
                    <div class="flex flex-col gap-[32px]">
                        <div class="mb-[25px]">
                            <a aria-current="page" class="active" href="/">
                                <div class="flex  gap-[14px] items-center w-[131px] ">
                                    <img src="./assets/companyLogo.png" alt="" class="object-contain">
                                </div>
                            </a>
                        </div>

                        <a class="flex items-center p-[8px] text-[14px] gap-[8px] text-[#8A8A8A] font-[400] " href="#">
                            <img src="/assets/portfolio.png" alt="" class="object-contain h-[25px] w-[25px]">
                            Recommender
                        </a>
                        <a class="flex items-center p-[8px]  text-[14px] gap-[8px] text-[#8A8A8A] font-[400] w-[18px] h-[18px]"
                            href="/token">
                            <img src="/assets/token.png" alt="" class="object-contain h-[25px] w-[25px] ml-[2px]">
                            Token
                        </a>
                        <a class="activeNav flex items-center p-[8px] text-[14px] gap-[8px] text-[#8A8A8A] font-[400] whitespace-nowrap"
                            href="index.html">
                            <img src="/assets/chat.png" alt="" class="object-contain h-[25px] w-[25px]">
                            Chat Terminal
                        </a>
                        <a class="flex items-center justify-between p-[8px] text-[14px] text-[#8A8A8A] font-[400] "
                            href="#">
                            <div class="flex items-center gap-[8px]">
                                <img src="/assets/portfolionew.png" alt="" class="object-contain h-[25px] w-[25px]">
                                Portfolio
                            </div>
                            <button class="ms-5">
                                <img src="/assets/Status.png" alt="" class="object-contain h-[25px] w-[25px]">
                            </button>
                        </a>
                        <a class="flex items-center justify-between p-[8px] text-[14px] text-[8A8A8A] font-[400] "
                            href="/market">
                            <div class="flex items-center gap-[8px]">
                                <img src="/assets/market.png" alt="" class="object-contain h-[25px] w-[25px]">
                                Market
                            </div>
                            <button>
                                <img src="/assets/Status.png" alt="" class="object-contain h-[25px] w-[25px]">
                            </button>
                        </a>
                    </div>
                    <div class="flex flex-col gap-[20px] pt-[64px] border-t border-[#212123]">
                        <div class="flex gap-[10px]">
                            <div class="rounded-full w-[18px] h-[18px]">
                                <img src="./assets/avatar1.png" alt=""
                                    class="w-full h-full object-contain rounded-full">
                            </div>
                            <p class="text-[14px] font-[400]">Spiro</p>
                        </div>
                    </div>
                </div>
            </div>



            <div class="w-full h-screen overflow-y-auto no-scrollbar">
                <div>
                    <div class="comingSoon ">
                        <div class="p-[24px] border-l border-l-[#2B2C2F] border-b border-b-[#2B2C2F]">
                            <div class="flex gap-4 justify-between items-center">
                                <div class="w-3/4 lg:5/6 relative">
                                    <div class="flex items-center h-[45px] bg-[#161616] px-[20px] rounded-[6px]">
                                        <div>
                                            <img alt="" class="mr-[5px]">
                                        </div>
                                        <input type="text"
                                            class="w-[80%] lg:w-[95%] bg-[#161616] h-full   placeholder:text-[#8A8A8A] inputField"
                                            placeholder="Search Token" value="">
                                        <div
                                            class="w-[20%] lg:w-[5%] bg-[#161616] flex items-center justify-center rounded-r-[6px]">
                                            <img src="/assets/searchIconGrey.png" alt="" class="w-[30px] h-[30px]">
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:w-1/6 relative">
                                    <div class="flex items-center gap-3  justify-end cursor-pointer">
                                        <img class="inline-block h-[45px] w-[45px] rounded-full " src="/assets/User.png"
                                            alt="">
                                        <p class="hidden lg:block text-[12px] font-[400] text-[#B1B1B1]">Hello Spiro</p>
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                            viewBox="0 0 512 512" height="1em" width="1em"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 border-b border-b-[#2B2C2F] pb-[11px]">
                            <div class="flex gap-3 rounded-full">
                                <p class="text-[#FFF] text-[24px] font-[600] ps-[36px]">Community</p>
                                <div>
                                    <img src="./assets/community.png" alt="img" class="w-[44px] h-[37px]">
                                </div>
                                <span class="text-[11px] text-[#7D7D7D] font-[300]">7,938</span>
                            </div>
                        </div>
                        <div class="mx-auto">
                            <div class="ms-[20px] px-[27px] py-2 bg-[#374DE2] rounded-b-[10px]">
                                <p class="text-[#FFF] text-[15px] font-[500] leading-[22px]">
                                    67+ new messages since 9:09 AM
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
